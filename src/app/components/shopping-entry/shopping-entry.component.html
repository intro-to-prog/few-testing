<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="form-group">
    <label for="Item">Item</label>
    <input class="form-control"
           formControlName="item"
           id="Item">
  </div>
  <div class="form-group">
    <label for="store">Store</label>
    <input class="form-control"
           formControlName="store"
           id="store">
  </div>
  <button type="submit"
          class="btn btn-primary">Add To List</button>
</form>
