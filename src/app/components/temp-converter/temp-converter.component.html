<div>
  <input type="number"
         data-temp-converter-value-input
         #temp>
  <button data-temp-converter-convert-to-f-button
          (click)="convertToF(temp.valueAsNumber)">Convert to F</button>
  <button (click)="convertToC(temp.valueAsNumber)">Convert to C</button>
  <div>
    <span>The Converted Temperature Is <span data-temp-converter-answer-span>{{ convertedTemp }}</span></span>
  </div>
</div>
